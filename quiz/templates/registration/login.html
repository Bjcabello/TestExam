{% extends "../layout.html" %}
{% block navbar %}
{% endblock  %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'registrarse' %}">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
